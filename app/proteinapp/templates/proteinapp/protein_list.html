
{% extends "base.html" %}

{% block content %}

<div>
  <a class="btn btn-primary"
    href="{% url 'proteinapp_protein_create' %}">
  Create a new protein
  </a>
</div>

<br>

<table class="table">
  <tr>
    <th>Protein Name</th>
    <th>Uniprot ID</th>
    <th>PDB Resolution</th>
    <th>Deposit Date</th>
    <th></th>
  </tr>
  {% for protein in proteins %}

    <tr>
      <td>{{protein.protein_name}}</td>
      <td>{{protein.uniprot_id}}</td>
      <td>{{protein.pdb_resolution}}</td>
      <td>{{protein.deposit_date}}</td>
      <td><a href="{{protein.get_absolute_url}}">View</a> <br><hr> <a href="{% url 'proteinapp_protein_delete' protein.pk %}">Delete</a></td>
    </tr>
  {% endfor %}
</table>



{% endblock %}
